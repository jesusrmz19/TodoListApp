  <body>
    <button class="login--btn openLogin" alt="Login Button">Login</button>
    <div class="overlay hidden"></div>
    <div class="login--window hidden">
      <p class="title">Log in</p>
      <button class="btn--remove closeLogin">X</button>
      <form class="login login--form" autocomplete="off">
        <div class="login--container">
          <label for="elogin" class="login--label">E-mail</label>
          <input id="elogin" type="email" class="login--input input" />
        </div>
        <div class="login--container">
          <label for="plogin" class="login--label">Password</label>
          <input id="plogin" type="password" class="login--input input" />
        </div>
        <button type="submit" class="login--submit input">Sign In</button>
      </form>
    </div>
    <main class="app--container" role="main">
      <h1>To Do List ðŸ“¥</h1>
      <form class="input--container" autocomplete="off">
        <button class="btn btn--add" aria-label="Add Todo Button"></button>
        <input
          type="text"
          name="todo"
          class="todo--input input"
          placeholder="Add a new task"
        />
      </form>
      <ul class="todo--list"></ul>
    </main>
    <div class="settings">
      <button class="settings--btn" aria-label="Settings">BTN</button>
      <div class="settings--modal modal settings--hidden">
        <div class="settings--modal--colorInput">
          <label for="color-input" class="color--label">Color: </label>
          <input type="color" id="color-input" class="color--input" />
        </div>
        <div class="settings--modal--default">
          <button class="default--btn">Back 2 Default</button>
        </div>
      </div>
    </div>
