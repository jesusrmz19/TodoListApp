<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="Personal To-do App created to practice JavaScript"
    />

    <link rel="stylesheet" href="src/scss/main.scss" />
    <link rel="icon" href="src/img/icon.png" />
    <title>Todo List</title>
    <script defer src="src/js/controller.js"></script>
  </head>
  <body>
    <button class="login--btn openLogin" alt="Login Button">Login</button>
    <button class="login--btn logout hidden" alt="logout Button">Logout</button>
    <div class="overlay overlay--login hidden"></div>
    <div class="login--window hidden">
      <p class="title">Log in</p>
      <button class="btn--remove closeLogin">X</button>
      <form class="login login--form" autocomplete="off">
        <div class="login--container">
          <label for="elogin" class="login--label">E-mail</label>
          <input id="elogin" type="email" class="login--input input" required />
        </div>
        <div class="login--container">
          <label for="plogin" class="login--label">Password</label>
          <input
            id="plogin"
            type="password"
            class="login--input input"
            required
          />
        </div>
        <button type="submit" class="login--submit input">Sign In</button>
      </form>
      <p class="login--signup">
        Not a user? <a href="#" id="sulogin">Sign Up!</a>
      </p>
    </div>
    <div class="overlay overlay--signup hidden"></div>
    <div class="signup--window hidden">
      <p class="title">Sign up</p>
      <button class="btn--remove closeSignUp">X</button>
      <form class="signup signup--form" autocomplete="off">
        <div class="signup--container">
          <label for="esignup" class="signup--label">E-mail</label>
          <input
            id="esignup"
            type="email"
            class="signup--input input"
            required
          />
        </div>
        <div class="signup--container">
          <label for="psignup" class="signup--label">Password</label>
          <input
            id="psignup"
            type="password"
            class="signup--input input"
            required
          />
        </div>
        <button type="submit" class="signup--submit input">Sign Up</button>
      </form>
      <p class="signup--signup">
        Already a user? <a href="#" id="lgsignup">Sign In!</a>
      </p>
    </div>
    <main class="app--container" role="main">
      <h1>To Do List ðŸ“¥</h1>
      <form class="input--container" autocomplete="off">
        <button class="btn btn--add" aria-label="Add Todo Button"></button>
        <input
          type="text"
          name="todo"
          class="todo--input input"
          placeholder="Add a new task"
        />
      </form>
      <ul class="todo--list"></ul>
    </main>
    <div class="settings">
      <button class="settings--btn" aria-label="Settings">BTN</button>
      <div class="settings--modal modal settings--hidden">
        <div class="settings--modal--colorInput">
          <label for="color-input" class="color--label">Color: </label>
          <input type="color" id="color-input" class="color--input" />
        </div>
        <div class="settings--modal--default">
          <button class="default--btn">Back 2 Default</button>
        </div>
      </div>
    </div>
    <!--FIRE BASE-->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
      db.settings({ timestampsInSnapshots: true });
    </script>
  </body>
</html>
