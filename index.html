  <body>
    <button class="login--btn" alt="Login Button">Login</button>
    <div class="lgmodal lgmodal--hidden">
      <div class="lgmodal--content">
        <p>Log in</p>
        <button class="login--modal--close">X</button>
        <div class="login--modall--inputs">
          <label for="email-login">E-mail</label>
          <input id="email-login" />
          <label for="email-login">Password</label>
          <input id="password-login" />
          <button>Login</button>
        </div>
      </div>
    </div>
    <main class="app--container" role="main">
      <h1>To Do List ðŸ“¥</h1>
        <form class="input--container" autocomplete="off" >
        <button class="btn btn--add" aria-label="Add Todo Button"></button>
        <input
          type="text"
          name="todo"
          class="todo--input"
          placeholder="Add a new task"
        />
      </form>
      <ul class="todo--list"></ul>
    </main>
    <div class="settings">
      <button class="settings--btn" aria-label="Settings">
        BTN
      </button>
      <div class="settings--modal modal settings--hidden">
        <div class="settings--modal--colorInput">
          <label for="color-input" class="color--label">Color: </label>
          <input type="color" id="color-input" class="color--input" />
        </div>
        <div class="settings--modal--default">
          <button class="default--btn">Back 2 Default</button>
        </div>
      </div>
    </div>
